<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Customer Profile</ion-title>
  </ion-toolbar>
</ion-header>

<div class="loading-shade" *ngIf="dataSource.loading$ | async">
  <mat-progress-bar
    *ngIf="dataSource.loading$ | async"
    mode="indeterminate"
  ></mat-progress-bar>
</div>

<ion-content color="light">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-text color="primary">
          Customers
        </ion-text>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      <div class="ion-padding">
        <mat-form-field class="mat-input-wrapper">
          <input
            matInput
            placeholder="Customer name"
            [(ngModel)]="search"
            (keyup.enter)="setFilter()"
          />
          <button mat-button matSuffix (click)="setFilter()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="example-container mat-elevation-z8">
        <table
          mat-table
          class="full-width-table"
          [dataSource]="dataSource"
          matSort
        >
          <!-- Custoemr Name Column -->
          <ng-container matColumnDef="customer">
            <mat-header-cell *matHeaderCellDef>Customer name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.customer_name }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="credit_limit">
            <mat-header-cell *matHeaderCellDef>Credit Limit</mat-header-cell>
            <mat-cell *matCellDef="let row"
              >{{ row.credit_limit | curFormat | async }}</mat-cell
            >
          </ng-container>

          <ng-container matColumnDef="remaining_credit">
            <mat-header-cell *matHeaderCellDef
              >Remaining Credit</mat-header-cell
            >
            <mat-cell *matCellDef="let row"
              >{{ getRemainingCredit(row) | curFormat | async }}</mat-cell
            >
          </ng-container>

          <ng-container matColumnDef="territory">
            <mat-header-cell *matHeaderCellDef>Territory name</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.territory }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="remaining_balance">
            <mat-header-cell *matHeaderCellDef
              >Current Outstanding</mat-header-cell
            >

            <mat-cell
              class="ion-text-center"
              mat-cell
              *matCellDef="let row; let i = index"
            >
              <ion-text *ngIf="row.remaining_balance">
                {{row.remaining_balance | curFormat | async}}
              </ion-text>
              <ion-button
                *ngIf="!row.remaining_balance"
                (click)="loadPrice(row, i)"
                fill="clear"
              >
                <ion-icon slot="icon-only" name="refresh"></ion-icon>
              </ion-button>
            </mat-cell>
          </ng-container>

          <mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </table>
      </div>
      <mat-card-actions>
        <mat-paginator
          #paginator
          class="mat-paginator-sticky"
          (page)="getUpdate($event)"
          [length]="dataSource.length"
          [pageSizeOptions]="[30, 50, 100, 500]"
        >
        </mat-paginator>
      </mat-card-actions>
    </ion-card-content>
  </ion-card>
</ion-content>
